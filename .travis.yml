language: cpp

compiler:
  - gcc

before_install:
  - sh -c "sudo apt-get install -qq build-essential curl libarchive-dev libexpat1-dev zlib1g-dev libcurl4-openssl-dev mingw-w64 gcc-mingw-w64-i686 g++-mingw-w64-i686 binutils-mingw-w64-i686 mingw-w64-x86-64-dev mingw-w64-i686-dev python-software-properties"
  - sh -c "sudo add-apt-repository ppa:kalakris/cmake -y; sudo apt-get update -qq; sudo apt-get install -qq cmake"
  - sh -c "sudo mv cmake/sal.h /usr/i686-w64-mingw32/include/"

before_script:
  - mkdir build
  - cd build
  - cmake -DCMAKE_TOOLCHAIN_FILE=../cmake/toolchain-cross-mingw32-linux.cmake ..

script: make

